      - 424783          # Bumblebee
    collection_order: release
    exclude:
      - 115762        # AVP (Not the full, this is just 2 movies)
      - 1427405       # Studio Ghibli, we want it taken care of in "studio"
      - 1412          # Arroverse, will be taken care of in the universe section
