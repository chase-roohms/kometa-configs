shared_collection_files:
- &tautulli_collection
  default: tautulli
  template_variables:
    use_watched: false
    list_days_popular: 30
    visible_library: true
    summary_popular: <<library_typeU>>s that are popular with other users in the past 30 days - ordered by popularity.
    <<: *tautulli_posters

- &imdb_collection
  default: imdb
  template_variables:
    use_popular: true
    use_top: true
    use_lowest: false
    <<: *imdb_posters

- &streaming_collection
  default: streaming
  template_variables:
    sort_by: title.asc
    include:
      - appletv
      - disney
      - crunchyroll
      - hulu
      - max
      - netflix
      - amazon
    <<: *streaming_posters

- &studio_collection
  default: studio
  template_variables:
    collection_section: 035
    include:
      - A24
      - DreamWorks Studios
      - Dropout
      - Illumination Entertainment
      - Marvel Studios
      - Pixar
      - Sony Pictures
      - Studio Ghibli
      - Walt Disney Pictures
    sort_by: title.asc
    <<: *studio_posters

- &genre_collection
  default: genre
  template_variables:
    collection_section: '010'
    sort_prefix: ZZZ
    visible_library: true
    visible_library_Anime: false
    visible_library_Documentary: false
    visible_library_Fantasy: false
    visible_library_Reality: false
    visible_library_Superhero: false
    sort_by: release.desc
    summary_format: <<library_typeU>>s that have the genre <<key_name>> - ordered by release date.
    append_addons:
      Thriller:
        - Mystery
        - Suspense
      Drama:
        - Romance
    include:
      - Action
      - Animation
      - Anime
      - Comedy
      - Documentary
      - Drama
      - Family
      - Fantasy
      - Horror
      - Reality
      - Science Fiction
      - Superhero
      - Thriller
    <<: *genre_posters

- &universe_collection
  default: universe
  template_variables:
    exclude:
      - marvel       # In Association with Marvel, just don't want it
      - trek         # Star Trek, just don't want it
      - dca          # DC Animated Universe, just don't want it
      - middle       # Middle Earth, just don't want it
      - monster      # Monsterverse, just don't want it
      - wizard       # Wizarding World of Harry Potter, just don't want it
      - fast         # Fast & Furious, handled during franchises
    collection_order: release
    <<: *universe_posters

- &franchise_collection
  default: franchise
  template_variables:
    movie_422837:   # Blade Runner
      - 475946          # Blackout 2022
      - 473072          # 2036 Nexus Dawn
      - 475759          # 2048 Nowhere to Run
    movie_790370:   # Fear Street
